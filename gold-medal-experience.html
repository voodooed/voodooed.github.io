<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Medal Experience</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- AOS (Animation On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Section Styles */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.6); /* Opaque background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white; /* Font color for text inside the sections */
            border: 2px solid #f34b18; /* Bounding box with green border */
        }

        section h2 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center; /* Center-align photo header */
            color: #f34b18; /* Orange color for photo header */
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
            color: white;
        }

        /* Photo Section */
        #photos {
            text-align: center;
            margin-top: 30px;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* To ensure the images wrap to the next line if needed */
        }

        .photo-container img {
            margin: 15px;
            width: 500px;
            height: 350px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            object-fit: cover; /* Ensures images maintain aspect ratio */
        }

        .photo-container img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Zoom Effect */
        .photo-container img.active {
            transform: scale(1.5);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vice Chancellor’s Gold Medal Experience</h1>
    </header>

    <section id="photos">
        <h2>Photos</h2>
        <div class="photo-container">
            <img src="Images/DTU1.JPG" alt="Photo 1 description" onclick="zoomImage(this)">
            <img src="Images/DTU2.JPG" alt="Photo 2 description" onclick="zoomImage(this)">
        </div>
    </section>

    <section id="experience">
        <p>I graduated at the top of my class, receiving the Vice Chancellor’s Gold Medal for Academic Excellence in my M.Tech program in Geoinformatics.</p>
    </section>

    <footer>
        <a href="index.html#achievements">Back to Main Page</a> <!-- Link back to the main page -->
    </footer>

    <!-- Bootstrap JS (After jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // Zoom Image on Click
        function zoomImage(imgElement) {
            // Toggle the active class to zoom in/out
            imgElement.classList.toggle('active');
        }
    </script>
</body>
</html>
